    body {

      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {

      color: #a43bbd;
      margin: 2rem 0 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #eac1f5;

    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(190, 129, 224, 0.2);
      border: 2px solid #e7b9f3;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
    }

    th {
      background-color: #f3d5fb;
      border-bottom: 2px solid #d6a8e4;
      position: sticky;
      top: 0;
      z-index: 1;
      color: #6e2180;
    }

    tr:nth-child(even) {
      background-color: #fdf7ff;
    }

    tr:hover {
      background-color: #f5e2fa;
    }

    #counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
