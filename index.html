<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뮤니 시그 리스트</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9f9fb;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      font-size: 1.8rem;
      color: #444;
      margin: 2rem 0 1rem;
    }

    #search {
      padding: 12px 20px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #bbb;
      border-radius: 8px;
      margin-bottom: 1.5rem;
    }

    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.06);
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      text-align: left;
      padding: 12px 16px;
    }

    th {
      background-color: #f0f0f0;
      border-bottom: 2px solid #ddd;
      position: sticky;
      top: 0;
      z-index: 1;
    }

    tr:nth-child(even) {
      background-color: #fafafa;
    }

    #counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>뮤니 시그 리스트</h1>
  <input type="text" id="search" placeholder="시그명 또는 번호 검색">

  <div class="table-wrapper">
    <table>
      <thead>
        <tr><th>번호</th><th>제목</th></tr>
      </thead>
      <tbody id="tableBody">
        <!-- 여기에 <tr><td>번호</td><td>제목</td></tr> 추가 -->
      </tbody>
    </table>
  </div>

  <div id="counter">총 0개의 시그가 있습니다.</div>

  <script>
    const table = document.getElementById("tableBody");
    const input = document.getElementById("search");
    const counter = document.getElementById("counter");

    const data = [
      ["30", "아봉룰렛"],
      ["52", "귀여워서미안해"],
      ["53", "우마우마"],
      ["55", "먕먕"],
      ["62", "이고에요"],
      ["66", "꼬꼬룰렛"],
      ["88", "운동룰렛"],
      ["98", "이멀전씨"],
      ["99", "비둘기"],
      ["109", "러브껌"],
      ["110", "A"],
      ["111", "콩나물"],
      // ... 전체 데이터 계속 추가 ...
      ["12462", "시그니처 풍선"]
    ];

    let allRows = [];

    function render(dataList) {
      table.innerHTML = "";
      const limited = dataList.slice(0, 10);
      for (const [num, title] of limited) {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${num}</td><td>${title}</td>`;
        table.appendChild(row);
      }
      counter.textContent = `총 ${limited.length}개의 시그가 검색되었습니다.`;
    }

    input.addEventListener("input", () => {
      const keyword = input.value.trim().toLowerCase();
      const filtered = data.filter(([num, title]) =>
        num.includes(keyword) || title.toLowerCase().includes(keyword)
      );
      render(filtered);
    });

    render(data);
  </script>
</body>
</html>
