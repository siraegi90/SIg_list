    body {
      font-family: "Segoe UI", sans-serif;

      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #a43bbd;
      margin: 2rem 0 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #eac1f5;
    }
    #search {
      padding: 12px 20px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #d492f6;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      background: #fff8fd;
    }
    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(190, 129, 224, 0.2);
      border: 2px solid #e7b9f3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
    }
    th {
      background-color: #f3d5fb;
      border-bottom: 2px solid #d6a8e4;
      position: sticky;
      top: 0;
      z-index: 1;
      color: #6e2180;
    }
    tr:nth-child(even) { background-color: #fdf7ff; }
    tr:hover          { background-color: #f5e2fa; }
    #counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 600px) {
      body   { padding: 1rem; }
      h1     { font-size: 1.5rem; text-align: center; }
      #search         { width: 90%; font-size: 14px; }
      .table-wrapper  { max-width: 100%; font-size: 14px; }
      th, td          { padding: 10px 12px; }
      #counter        { font-size: 0.8rem; }
    }
  </style>
