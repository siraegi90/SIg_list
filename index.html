<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>뮤니 시그 리스트</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(145deg, #fbeaff, #fff0f5);
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 2rem;
      color: #a43bbd;
      margin: 2rem 0 1rem;
      font-weight: bold;
      text-shadow: 1px 1px 2px #eac1f5;
    }
    #search {
      padding: 12px 20px;
      width: 300px;
      font-size: 16px;
      border: 2px solid #d492f6;
      border-radius: 10px;
      margin-bottom: 1.5rem;
      background: #fff8fd;
    }
    .table-wrapper {
      max-height: 500px;
      overflow-y: auto;
      width: 100%;
      max-width: 600px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(190, 129, 224, 0.2);
      border: 2px solid #e7b9f3;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      text-align: left;
      padding: 12px 16px;
    }
    th {
      background-color: #f3d5fb;
      border-bottom: 2px solid #d6a8e4;
      position: sticky;
      top: 0;
      z-index: 1;
      color: #6e2180;
    }
    tr:nth-child(even) { background-color: #fdf7ff; }
    tr:hover          { background-color: #f5e2fa; }
    #counter {
      margin-top: 10px;
      font-size: 0.9rem;
      color: #555;
    }
    @media (max-width: 600px) {
      body   { padding: 1rem; }
      h1     { font-size: 1.5rem; text-align: center; }
      #search         { width: 90%; font-size: 14px; }
      .table-wrapper  { max-width: 100%; font-size: 14px; }
      th, td          { padding: 10px 12px; }
      #counter        { font-size: 0.8rem; }
    }
  </style>
</head>
<body>
  <h1>뮤니's 시그 리스트</h1>
  <input type="text" id="search" placeholder="시그명·번호·엑셀개수 검색">
  <div class="table-wrapper">
    <table>
      <thead>
        <tr><th>별풍개수</th><th>제목</th><th>엑셀개수</th></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  <div id="counter">총 0개의 시그가 검색되었습니다.</div>

  <script>
    const table   = document.getElementById("tableBody");
    const input   = document.getElementById("search");
    const counter = document.getElementById("counter");

    // 기존 데이터(제목 안에 [엑셀개수] 포함)
    const data = [
      ["52","귀여워서미안해"],
      ["53","우마우마"],
      ["55","먕먕"],
      ["62","이고에요"],
      ["98","이멀전씨"],
      ["99","비둘기"],
      ["109","러브껌"],
      ["110","A"],
      ["111","콩나물"],
      ["119","화장실 [911]"],
      ["120","버터플라이"],
      ["121","진압해 [1212]"],
      ["123","왜요왜요 [1234]"],
      ["125","날라리 [1252]"],
      ["130","포켓몬"],
      ["132","쓸애기 [1323]"],
      ["133","마그네틱 [1332]"],
      ["134","무아 [1333]"],
      ["137","돌핀"],
      ["139","쌔끈빠끈 [1329]"],
      ["143","체온"],
      ["145","빛을따라서 [1452]"],
      /* … (나머지 동일) … */
      ["5252","십만로디"],
      ["10520","큰소닉"]
    ];

    // ───────────────────────────────── render 함수
    function render(list){
      table.innerHTML = "";
      for(const [num, rawTitle] of list){
        // 엑셀개수 추출
        const m   = rawTitle.match(/\[ *(\d+) *\]/);
        const excelCnt  = m ? m[1] : "";
        const cleanTitle = m ? rawTitle.replace(/\s*\[ *\d+ *\]\s*/,"").trim() : rawTitle;

        const tr  = document.createElement("tr");
        tr.innerHTML = `<td>${num}</td><td>${cleanTitle}</td><td>${excelCnt}</td>`;
        table.appendChild(tr);
      }
      counter.textContent = `총 ${list.length}개의 시그가 검색되었습니다.`;
    }

    // ───────────────────────────────── 검색
    input.addEventListener("input", () => {
      const kw = input.value.trim().toLowerCase();
      const filtered = data.filter(([num, title])=>{
        const plainTitle = title.toLowerCase().replace(/\[ *\d+ *\]/,"").trim();
        const excel      = (title.match(/\[ *(\d+) *\]/)||[])[1]||"";
        return num.includes(kw) || plainTitle.includes(kw) || excel.includes(kw);
      });
      render(filtered);
    });

    // 초기 출력
    render(data);
  </script>
</body>
</html>
